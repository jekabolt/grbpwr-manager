version: v1
plugins:
  - name: go
    out: proto/gen
    opt:
      - paths=source_relative
  - name: go-grpc
    out: proto/gen
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: grpc-gateway
    out: proto/gen
    opt:
      - paths=source_relative
      - logtostderr=true
  - name: openapiv2
    out: proto/swagger
    opt:
      - json_names_for_fields=true
      - simple_operation_ids=true