syntax = "proto3";

package common;

import "common/media.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/jekabolt/grbpwr-manager/proto/gen/common;common";

message ArchiveFull {
  int32 id = 1;
  string title = 2;
  string description = 3;
  string tag = 4;
  string slug = 5;
  google.protobuf.Timestamp created_at = 6;
  common.MediaFull hero = 7;
  repeated common.MediaFull media = 8;
}

message ArchiveInsert {
  string title = 1;
  string description = 2;
  string tag = 3;
  repeated int32 media_ids = 4;
}
